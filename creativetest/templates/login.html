<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: #4e54c8;
            background: -webkit-linear-gradient(to right, #8f94fb, #4e54c8); 
            background: linear-gradient(to right, #8f94fb, #4e54c8);

            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            backdrop-filter: blur(10px);
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .user-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .user-btn {
            padding: 20px;
            border: 2px solid #e0e0e0;
            background: #f8f9fa;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #666;
        }
        
        .user-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .user-btn.active {
            background: #4e54c8;
            background: -webkit-linear-gradient(to right, #8f94fb, #4e54c8); 
            background: linear-gradient(to right, #8f94fb, #4e54c8);
            color: white;
            border-color: #4e54c8;
            transform: scale(1.05);
        }
        
        .user-btn .user-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #4e54c8;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #4e54c8;
            background: -webkit-linear-gradient(to right, #8f94fb, #4e54c8); 
            background: linear-gradient(to right, #8f94fb, #4e54c8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .login-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-body {
                padding: 20px;
            }
            
            .user-btn {
                padding: 16px;
                font-size: 16px;
            }
            
            .user-btn .user-icon {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">‚úî</div>
            <h1>Creative Test</h1>
            <p>Xush kelibsiz</p>
        </div>
        
        <div class="login-body">
            {% if error %}
            <div class="error">
                ‚ö†Ô∏è {{ error }}
            </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="user-selection">
                    <div class="user-btn active" onclick="selectUser('K')">
                        <!-- <div class="user-icon">üë§</div> -->
                        <div>O'quvchi</div>
                    </div>
                    <div class="user-btn" onclick="selectUser('D')">
                        <!-- <div class="user-icon">üë§</div> -->
                        <div>O'qituvchi</div>
                    </div>
                </div>
                
                <input type="hidden" name="user" id="selectedUser" value="K">
                
                <div class="form-group">
                    <label for="password">Test raqami</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" name="password" id="password" 
                               placeholder="Misol uchun: 48756" required autofocus>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    Kirish ‚Üí
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            Creative Test 2026
        </div>
    </div>
    
    <script>
        function selectUser(user) {
            document.getElementById('selectedUser').value = user;
            
            const buttons = document.querySelectorAll('.user-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.closest('.user-btn').classList.add('active');
        }
    </script>
</body>
</html>
